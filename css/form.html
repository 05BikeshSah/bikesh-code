<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>HTML Form</legend>
            <label>FName: <input type="text" name="fname" value="" placeholder="Enter Your fname"></label>
            <hr>
            <label>LName: <input type="text" name="lname" value="" placeholder="Enter Your lname"></label>
            <hr>
            <label>UserName: <input type="text" name="UserName" value="" placeholder="Enter Your UserName"></label>
            <hr>
            <label>password: <input type="text" name="password" value="password"
                    placeholder="Enter Your password"></label>
            <hr>
            <input type="submit" value="submit" name="submit">

        </fieldset>

        <select name="cars" id="cars" size="3" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br>
        <textarea name="message" rows="10" cols="30">
            The cat was playing in the garden.
            </textarea>

        <br>


        <label for="cars">Choose a car:</label>
        <select name="car" id="car">
            <optgroup label="Swedish Cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
            </optgroup>
            <optgroup label="German Cars">
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </optgroup>
        </select>

    </form>
</body>

</html>
