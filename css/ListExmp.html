<!DOCTYPE html>

<head>

    <title>List Html</title>
</head>
<body>
    <ul>
        <li>Fruits
            <ul type="circle">
                <li>Mango</li>
                <li>Orange</li>
            </ul>
        </li>
        <li>vegetables
            <ul type="circle"> 
                <li>Cabbage</li>

                    <ul type="square">

                        <li>Yellow Capsicum</li>
                        <li>Red Capsicum</li>
                    </ul>
                </li>
            </ul>
        </li>



    </ul>
